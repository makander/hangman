<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
</head>

<body>
    <header>
        <h1>Uppgift 02 - Hangman</h1>
    </header>
    <main>
        <article id="rules">
            <h2>Welcome to hangman</h2>
            <p>
                A a random word will be picked from the category of household appliances.
                Guess the word by pressing the letter buttons below. 
                If you guess correctly the letter will appear in one of the boxes. 
                If you're wrong you'll hang. 
            </p>
        </article>
        <div class="buttonContainer">
            <button type="button" id="startGameBtn">Start game</button>
        </div>
        <section id="gameBoard">
            <ul id="letterButtons">
                <li><button type="button" value="A">A</button></li>
                <li><button type="button" value="B">B</button></li>
                <li><button type="button" value="C">C</button></li>
                <li><button type="button" value="D">D</button></li>
                <li><button type="button" value="E">E</button></li>
                <li><button type="button" value="F">F</button></li>
                <li><button type="button" value="G">G</button></li>
                <li><button type="button" value="H">H</button></li>
                <li><button type="button" value="I">I</button></li>
                <li><button type="button" value="J">J</button></li>
                <li><button type="button" value="K">K</button></li>
                <li><button type="button" value="L">L</button></li>
                <li><button type="button" value="M">M</button></li>
                <li><button type="button" value="N">N</button></li>
                <li><button type="button" value="O">O</button></li>
                <li><button type="button" value="P">P</button></li>
                <li><button type="button" value="Q">Q</button></li>
                <li><button type="button" value="R">R</button></li>
                <li><button type="button" value="S">S</button></li>
                <li><button type="button" value="T">T</button></li>
                <li><button type="button" value="U">U</button></li>
                <li><button type="button" value="V">V</button></li>
                <li><button type="button" value="W">W</button></li>
                <li><button type="button" value="X">X</button></li>
                <li><button type="button" value="Y">Y</button></li>
                <li><button type="button" value="Z">Z</button></li>
            </ul>
            <section id="letterBoxes">
                <!-- This is where the matched letters should appear, these should match the number of -->
               <ul>
                </ul> 
            </section>
            <div class="image-container">
                <img id="hangman" src="images/h0.png" alt="hangman">
            </div>
        <section id="message">
            <!-- This is where messages should appear -->
            <div class="buttonContainer">
                <button type="button" id="restartBtn" value="hidden">Reset</button>
            </div>
        </section>
    </main>
    <footer>
        Chas Academy - Hangman
    </footer>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
